<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Under Maintenance</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #f8f9fa;
            color: #343a40;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .maintenance-container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 700px;
            width: 100%;
            text-align: center;
        }
        
        .icon {
            width: 100px;
            height: 100px;
            margin: 0 auto 20px;
        }
        
        h1 {
            font-size: 28px;
            margin-bottom: 15px;
            color: #212529;
        }
        
        p {
            font-size: 16px;
            margin-bottom: 20px;
            color: #6c757d;
        }
        
        .status-bar {
            background-color: #e9ecef;
            border-radius: 20px;
            height: 10px;
            margin: 30px auto;
            overflow: hidden;
            position: relative;
            width: 80%;
        }
        
        .status-progress {
            animation: progress 2s ease-in-out infinite;
            background: linear-gradient(90deg, #4dabf7, #228be6);
            border-radius: 20px;
            height: 100%;
            width: 30%;
        }
        
        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        
        .social-links a {
            color: #495057;
            text-decoration: none;
            transition: color 0.3s;
        }
        
        .social-links a:hover {
            color: #228be6;
        }
        
        .estimated-time {
            background-color: #e7f5ff;
            border-radius: 50px;
            display: inline-block;
            font-weight: 500;
            margin-top: 20px;
            padding: 5px 15px;
        }
        
        @keyframes progress {
            0% {
                transform: translateX(-100%);
            }
            100% {
                transform: translateX(400%);
            }
        }
        
        @media (max-width: 576px) {
            .maintenance-container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 24px;
            }
            
            .icon {
                width: 80px;
                height: 80px;
            }
        }
    </style>
</head>
<body>
    <div class="maintenance-container">
        <div class="icon">
            <svg viewBox="0 0 24 24" fill="none" stroke="#228be6" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M14.7 6.3a1 1 0 0 0 0 1.4l1.6 1.6a1 1 0 0 0 1.4 0l3.77-3.77a6 6 0 0 1-7.94 7.94l-6.91 6.91a2.12 2.12 0 0 1-3-3l6.91-6.91a6 6 0 0 1 7.94-7.94l-3.76 3.76z"></path>
            </svg>
        </div>
        <h1>We're Currently Under Maintenance</h1>
        <p>We're working hard to improve our website and will be back shortly. Thank you for your patience.</p>
        
        <div class="status-bar">
            <div class="status-progress"></div>
        </div>
        
        <p>Our team is performing scheduled maintenance to enhance your experience.</p>
        <div class="estimated-time">Estimated completion: 5 hours</div>
        
        <div class="social-links">
            <a href="#" title="Email us">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
                    <polyline points="22,6 12,13 2,6"></polyline>
                </svg>
            </a>
            <a href="#" title="Twitter">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M23 3a10.9 10.9 0 0 1-3.14 1.53 4.48 4.48 0 0 0-7.86 3v1A10.66 10.66 0 0 1 3 4s-4 9 5 13a11.64 11.64 0 0 1-7 2c9 5 20 0 20-11.5a4.5 4.5 0 0 0-.08-.83A7.72 7.72 0 0 0 23 3z"></path>
                </svg>
            </a>
            <a href="#" title="Instagram">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <rect x="2" y="2" width="20" height="20" rx="5" ry="5"></rect>
                    <path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"></path>
                    <line x1="17.5" y1="6.5" x2="17.51" y2="6.5"></line>
                </svg>
            </a>
        </div>
    </div>
</body>
</html>
